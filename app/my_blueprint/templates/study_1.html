{% extends "template.html" %} {% block head %} {% endblock %} {% block content %}
<!-- Bootstrap 3 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link href="{{ url_for('my_blueprint.static', filename='timemap/css/timemap.css') }}" type="text/css" rel="stylesheet">
<link href="{{ url_for('my_blueprint.static', filename='style.css') }}" type="text/css" rel="stylesheet">
<!-- other assets -->
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/jquery.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/data.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/utils.js') }}"></script>


<body>
    <span id="cond" style="color:white"> {{ session['condition'] }} </span>
    <span id="participant" style="color:white"> {{ session['participantID'] }} </span>
    <span id="block" style="color:white">1</span>

    <div style="visibility:hidden" id="chart-container" class="text-left">
        <p id='explanation'></p>
        <p id='description'> Please wait for the visualization to load...</p>
        <form style="display:none" id='question-box' class="text-left">
            <label id='question-label'></label>
            <p id='start-question' class="text-center mt-2"> <button class="btn btn-primary">Start</button></p>
            <div id="answer-box" class="d-flex align-items-center" style="visibility:hidden">
                <div id='choice-box'>
                </div>
                <button id='question-submit' style="display:none" class="btn btn-primary next ml-4">Submit</button>
            </div>
        </form>
        <p id='prompt'></p>
        <p class="text-center mt-2"> <button class="btn btn-primary next">Start</button></p>
        <div id='root'></div>
    </div>

    <script src="{{ url_for('my_blueprint.static', filename='js/study.js') }}"></script>
    <script src="{{ url_for('my_blueprint.static', filename='timemap/js/timemap.js') }}"></script>
</body>

{% endblock %}
