{% extends "template.html" %} {% block head %} {% endblock %} {% block content %}
<!-- Bootstrap 3 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link href="{{ url_for('my_blueprint.static', filename='timemap/css/timemap.css') }}" type="text/css" rel="stylesheet">
<!-- other assets -->
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/d3.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/jquery.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/data.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/utils.js') }}"></script>
<!-- Sankey chart external lib -->
<script src="https://unpkg.com/d3-array@1"></script>
<script src="https://unpkg.com/d3-collection@1"></script>
<script src="https://unpkg.com/d3-path@1"></script>
<script src="https://unpkg.com/d3-shape@1"></script>
<script src="https://unpkg.com/d3-sankey@0"></script>
  

<body>
    <span id="cond" style="color:white"> {{ session['condition'] }} </span>
    <div class="container text-center mb-5"></div>

        <div id="study-intro" class="text-left">
            <p>In this study you will be shown visualizations </p>

            <p class="text-center mt-4"> <button class="btn btn-primary next">Start Practice Round</button></p>

        </div>

        <div style="display:none" id="MAP-intro" class="text-left">
            <div id='root'></div>
            <p>This is a map! You will be asked questions! Click below!</p>
                <p class="text-center mt-2"> <button class="btn btn-primary next">Start</button></p>
        </div>
 
        <div style="display:none" id="SCATTER-intro" class="text-left">
            <div id='root'></div>
            <p>This is a scatter plot! You will be asked questions! Click below!</p>
                <p class="text-center mt-2"> <button class="btn btn-primary next">Start</button></p>
        </div>

        <form style="display:none" id='question-box' class="text-left">
            <div class="form-group">
                <label id='question-label'></label>
            </div>
            <div id='choice-box' class="=form-group">
            </div>
            <p class="text-center mt-2"> <button class="btn btn-primary next">Submit</button></p>
        </form>

    </div>
    <script src="{{ url_for('my_blueprint.static', filename='js/practice.js') }}"></script>
    <script src="{{ url_for('my_blueprint.static', filename='timemap/js/timemap.js') }}"></script>
</body>
